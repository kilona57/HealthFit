<script>

$(document).ready(function () {
    $('#userinfo-form').on('submit', function (event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы

        let $submitButton = $('#submit-btn'); // Найти кнопку отправки
        $submitButton.prop('disabled', true); // Блокируем кнопку

        $.ajax({
            type: 'POST',
            url: '/userinfo/', // Замените на реальный URL вашего сервера
            data: $(this).serialize(), // Сериализуем данные формы
            success: function (response) {
                // Успешный ответ
                $('#message').text(response.message || "Успешно отправлено!"); // Показать сообщение
                if (response.redirect) {
                    window.location.href = response.redirect; // Перенаправление (если нужно)
                }
            },
            error: function (xhr) {
                // Ошибка
                let errorMessage = xhr.responseJSON && xhr.responseJSON.message
                    ? xhr.responseJSON.message
                    : "Произошла ошибка!";
                $('#message').text(errorMessage); // Показать сообщение об ошибке
            }
            // complete: function () {
            //     $submitButton.prop('disabled', false); // Разблокируем кнопку
            // }
        });
    });
});

  </script>
